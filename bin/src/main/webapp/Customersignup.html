<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Signup Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: black;
            background-image: url("https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2Vic2l0ZXxlbnwwfHwwfHx8MA%3D%3D");
            background-repeat: no-repeat;
            
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="mt-5" style="color: white;">Welcome to Bank Signup Page</h1>

        <form action="customer_signup" class="mt-4">
            <div class="mb-3">
                <label for="a" class="form-label">Username:</label>
                <input type="text" id="a" name="username" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="b" class="form-label">Password:</label>
                <input type="password" id="b" name="password" class="form-control" placeholder="Enter password">
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile:</label>
                <input type="text" name="mobile" class="form-control" placeholder="Enter Your phone number">
            </div>

            <div class="mb-3">
                <label for="k" class="form-label">Email:</label>
                <input type="email" name="email" id="k" class="form-control" placeholder="Enter your email id">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input type="radio" id="c" name="gender" value="Male" class="form-check-input">
                    <label for="c" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="d" name="gender" value="Female" class="form-check-input">
                    <label for="d" class="form-check-label">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">D.O.B:</label>
                <input type="date" name="dob" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Signup</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
